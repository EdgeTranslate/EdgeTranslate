<!DOCTYPE html>
<meta charset="utf-8"></meta>
<link href="./options.css" rel="stylesheet" type="text/css" />
<html>

<body>
    <div class="frame">
        <div class="row" style="align-items: flex-end;">
            <div class="col">
                <div class="selection">
                    <label id="sl_label" class="select-label" for="sl">源语言：</label>
                    <select id="sl">
                        <option value="auto">自动检测</option>
                    </select>
                </div>
            </div>
            <i class="translate-icon-exchange" id="exchange" title="交换两种语言"></i>
            <div class="col">
                <div class="selection">
                    <label id="tl_label" class="select-label" for="tl">目标语言：</label>
                    <select id="tl">
                    </select>
                </div>
            </div>
        </div>
        <div class="row" style="align-items: flex-start;margin:5% 0;">
            <label style="font-size: medium;">翻译选项:</label>
            <div class="col">
                <div class="row">
                    <label for="ex" class="checked-label">
                        <input type="checkbox" value="ex" id="ex" class="checkbox" /> 显示例句
                    </label>
                    <label for="ss" class="checked-label">
                        <input type="checkbox" value="ss" id="ss" class="checkbox" /> 显示相关词
                    </label>
                </div>
                <div class="row">
                    <label for="md" class="checked-label">
                        <input type="checkbox" value="md" id="md" class="checkbox" /> 显示定义
                    </label>
                    <label for="rw" class="checked-label">
                        <input type="checkbox" value="rw" id="rw" class="checkbox" /> 显示词组
                    </label>
                </div>
                <div class="row">
                    <label for="bd" class="checked-label">
                        <input type="checkbox" value="bd" id="bd" class="checkbox" /> 所有含义
                    </label>
                    <label for="at" class="checked-label">
                        <input type="checkbox" value="at" id="at" class="checkbox" /> 常用意思
                    </label>
                </div>
            </div>
        </div>
    </div>

    <footer>
        ©2018
        <a href="https://github.com/nickyc975/EdgeTranslate" target="blank">
            Edge Tranlate
        </a>
    </footer>
</body>

<script src="./options.js"></script>
<script src="./languages.js"></script>

</html>
